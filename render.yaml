services:
  - type: web
    name: akaunting
    env: php
    buildCommand: "composer install"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://akaunting-s26y.onrender.com
